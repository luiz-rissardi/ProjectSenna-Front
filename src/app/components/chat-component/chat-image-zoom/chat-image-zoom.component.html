@if(this.messageZoomImagetate.zoomImageSignal() != null){
<div class="chat-image-zoom-container">

    <section class="chat-image-zoom-box">
        <button class="btn-close ms-auto my-1" (click)="this.closeZoomImage()"></button>
        <div class="box-wrapper">
            <img class="image" [src]="messageZoomImagetate.zoomImageSignal()" alt="image with zoom">
        </div>
    </section>

</div>
}
