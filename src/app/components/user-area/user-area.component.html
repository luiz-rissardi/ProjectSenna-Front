
<div class="d-flex">
    <section class="data-area-session">
        <button (click)="this.selectSection($event)" class="session" [routerLink]="'/home/conversation'" placement="right" ngbTooltip="conversas">
            <i class="fi fi-rr-comment m-auto"></i>
        </button>
        <button (click)="this.selectSection($event)" class="session" [routerLink]="'/home/group'" placement="right" ngbTooltip="grupos">
            <i class="fi fi-rr-users-alt m-auto"></i>
        </button>
        <button (click)="this.selectSection($event)" class="session" [routerLink]="'/home/contact'" placement="right" ngbTooltip="contatos">
            <i class="fi fi-rr-user-add m-auto"></i>
        </button>

        <div class="mt-auto d-flex flex-column align-items-center" style="margin-bottom:4rem">
            <button (click)="this.selectSection($event)" class="session mb-2" [routerLink]="'/home/configuration'" placement="right" ngbTooltip="configuração">
                <i class="fi fi-rs-settings m-auto"></i>
            </button>

            <button-icon alt="user photo" image="../../../../../assets/fabio.png" [routerLink]="'/home/edit-user'" ></button-icon>
        </div>
    </section>
</div>
