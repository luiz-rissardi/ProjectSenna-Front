<section class="add">
    <h1 class="ms-3">Add conversations</h1>

    <form>
        <fieldset class="form-group m-auto w-100 my-3 px-3 position-relative">
            <input type="text" class="control-search" #query placeholder="Search the user by name or email">
            <i class="fi fi-rr-search search-icon"></i>
        </fieldset>
    </form>

    <article class="my-3">
        <button class="btn w-100" type="button">
            <div class="btn-group" placement="right" ngbTooltip="add group">
                <i class="fi fi-rr-users-medical"></i>
            </div>
            <h4 class="my-auto mx-3"> New Group </h4>
        </button>
    </article>
    <hr>
    <article class="my-3 d-flex flex-column">
        <h4 class="mx-auto"> Persons in Just Translate </h4>

        @if(query.value != ""){
        <div class="contacts py-3">
            @for (item of this.filtedListUsers; track $index) {
                @defer (when item.photo != undefined) {
                    <app-contact-search 
                        [photo]="item.photo"
                        [userId]="item.userId" 
                        [userName]="item.userName"
                        [description]="item.userDescription">
                    </app-contact-search>
                }@loading(minimum 500ms){
                <div class="d-flex">
                    <ngx-skeleton-loader appearance="circle" [theme]="{ width: '80px', height: '80px' }">
                    </ngx-skeleton-loader>
                    <div class="my-3">
                        <ngx-skeleton-loader [theme]="{
                                            width: '200px',
                                            'border-radius': '0',
                                            height: '15px',
                                            'margin-bottom': '10px'
                                        }"></ngx-skeleton-loader>

                        <ngx-skeleton-loader [theme]="{
                                            width: '150px',
                                            'border-radius': '0',
                                            height: '15px',
                                            'margin-bottom': '10px'
                                        }"></ngx-skeleton-loader>
                    </div>
                </div>
                }
            }
        </div>
        }

    </article>
</section>
