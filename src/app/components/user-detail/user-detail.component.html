@if(this.userDetailSignal()?.show ){
<section
    [classList]="this.userDetailSignal()?.data == undefined?'user-detail-box user-detail-hidden':'user-detail-box'">
    <button class="btn-back" (click)="this.closeDetails()"> â†’ </button>
    <article class="user-detail-section">
        <img loading="lazy" class="user-detail-photo" [src]="this.userDetailSignal().data?.photo" alt="user image">
        <h3> {{ this.userDetailSignal().data?.userName }} </h3>
    </article>
    <article class="user-detail-section">
        <p class="text-center">Description: </p>
        <p class="text-center"> {{ this.userDetailSignal().data?.description }} </p>
    </article>
    <article class="user-detail-section p-4 d-grid gap-3">
        <button buttonStyle>
            apagar conversa
        </button>

        @if (this.userDetailSignal().data?.isActive) {
            <button buttonStyle (click)="this.blockChat()">
                block chat
            </button>
        }@else{
            <button buttonStyle (click)="this.unlockedChat()">
                unlock chat
            </button>
        }
    </article>
</section>

}
