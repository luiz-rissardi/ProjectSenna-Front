<div class="contact">
    <h1 class="ms-3">Contacts</h1>
    <form>
        <fieldset class="form-group m-auto w-100 my-3 px-3 position-relative">
            <input type="text" class="control-search" (keydown)="filtercontacts($event)" id="userName" placeholder="Search contacts">
            <i class="fi fi-rr-search search-icon"></i>
        </fieldset>
    </form>
    <section class="d-flex flex-column">

        @if(this.data()?.length > 0){
            @for (item of this.data(); track $index) {
                <app-contact [contact]="item.contact" [chatData]="item.chatData"></app-contact>
            }
        }@else {
            <h3 class="m-auto">
                This user don't have contacts
            </h3>
        }
    </section>

</div>
