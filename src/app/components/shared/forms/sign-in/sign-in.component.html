<h1 class="text-center"> Login </h1>

<form [formGroup]="this.formGroupLogin" class="d-flex flex-column mt-3 px-2">
    <fieldset class="form-group m-auto w-100">
        <label for="email" class="label"> email: </label>
        <input type="text" class="control" id="email" formControlName="email" placeholder=" type your email">
        <div class="line"></div>
    </fieldset>
    <fieldset class="form-group m-auto mt-3 w-100">
        <label for="password" class="label"> Password: </label>
        <input type="password" class="control" id="password" formControlName="password" placeholder="type your password">
        <div class="line"></div>
    </fieldset>
    <a class="ms-auto my-2 me-md-1 me-4 text-secondary recover-password" routerLink="/auth/recover-password" style="text-decoration:none;"> Forgot password </a>
    <button type="button" buttonStyle (click)="this.login()"> Login </button>
</form>

<div class="social d-flex flex-column mt-1">
    <p> sign-up with </p>
    <button-icon alt="google" [execute]="this.exec" image="../../../assets/icons/google.webp">
    </button-icon>
</div>

<div class="d-flex flex-column px-4">
    <p class="text-center" style="color:rgb(123, 117, 117);"> or sign-up with </p>
    <button type="button" routerLink="/auth/sign-up"  buttonStyle > Sign-up </button>
</div>
