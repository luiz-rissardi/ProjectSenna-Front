<div class="d-flex">
    <button ButtonIcon class="back" [routerLink]="'/home/configuration'">
        ‚Üê
    </button>
    <h1 class="ms-3"> Perfil </h1>
</div>

<section class="container-fluid p-0">

    <form [formGroup]="this.formUserUpdate">
        <div class="edit-photo d-flex">
            <button ButtonIcon class="m-auto">

                <div class="d-flex justify-content-center align-items-center">
                    <img #buttonImage id="buttonImage" (error)="this.loadAlternativeImage()" loading="lazy"
                        alt="user photo" (click)="changePhoto()" [src]="this.chosenImage">
                    <p class="overlay"> edit image </p>
                </div>

                <input type="file" id="inputFoto" formControlName="photo" accept="image/*" hidden>
            </button>
        </div>
        <div class="d-flex flex-column mt-5 p-3 pt-5">
            <fieldset class="form-group m-auto w-100">
                <label for="userName" class="label"> User name: </label>
                <input type="text" formControlName="userName" [value]="this.userAccount?.userName" class="control"
                    id="userName" placeholder=" change your user name">
                <div class="line"></div>
            </fieldset>
            <fieldset class="form-group m-auto w-100">
                <label for="userDescription" class="label"> User description: </label>
                <input type="text" formControlName="userDescription" [value]="this.userAccount?.userDescription"
                    class="control" id="userDescription" placeholder=" change your user description">
                <div class="line"></div>
            </fieldset>

            <fieldset class="form-group m-auto mt-3">
                <label for="userlanguages" class="label"> languages: </label>
                <select class="control" formControlName="languages" id="userlanguages"
                    placeholder="change languages of system" size="1">
                    <option value="pt-br" [selected]="this.userAccount?.languages == 'pt-br'"> portuguese (Brasil)
                    </option>
                    <option value="en" [selected]="this.userAccount?.languages == 'en'"> English </option>
                    <!-- <option value="deutch"> German </option> -->
                    <!-- <option value="spa"> Spanish </option> -->
                </select>
                <div class="line"></div>
            </fieldset>
            <button type="button" class="mt-3" buttonStyle (click)="this.save()"> Save </button>
        </div>
    </form>
</section>
