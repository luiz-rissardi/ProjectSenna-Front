@defer (when this.photoURL != undefined) {
<article #notification class="notification" (click)="openChat(notification)">
    <button-icon [alt]="'user photo' + this.userName()" [image]="this.photoURL()" (click)="this.stopPropagation($event)"
        [execute]="this.openUserDetail"></button-icon>
    <p class="mt-3"> {{this.userName() }} </p>
</article>
}@placeholder {

<div class="d-flex">
    <ngx-skeleton-loader appearance="circle" [theme]="{ width: '80px', height: '80px' }">
    </ngx-skeleton-loader>

    <div class="my-3">
        <ngx-skeleton-loader [theme]="{
            width: '200px',
            'border-radius': '0',
            height: '15px',
            'margin-bottom': '10px'
          }"></ngx-skeleton-loader>

        <ngx-skeleton-loader [theme]="{
            width: '150px',
            'border-radius': '0',
            height: '15px',
            'margin-bottom': '10px'
          }"></ngx-skeleton-loader>
    </div>
</div>
}
