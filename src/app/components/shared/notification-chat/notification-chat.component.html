<article #notification class="notification" (click)="openChat(notification)">
    <button-icon [alt]="'user photo' + this.userName()" [image]="this.userPhoto()" (click)="this.stopPropagation($event)" [execute]="this.openUserDetail" ></button-icon>
    <p class="mt-3"> {{this.userName() }} </p>
</article>
